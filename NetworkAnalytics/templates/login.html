{% extends 'index.html' %}

{% block cdn %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

{% endblock %}

{% block body %}
<style>
    html{
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        height: 100%;
    }
    #main {
        width: 100%;
        height: 100%;
    }
</style>
    <nav class="navbar navbar-expand-sm fixed-top" style="background-color: #4842b7; height: 68px;">
        <ul class="navbar-nav">
            <li class="nav active ">
              <a class="nav-link" href="#" style="color: white;">Network Analytics</a>
            </li>
        </ul>
    </nav>

    <div id="main" class="d-flex justify-content-center align-items-center">

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                <button class="btn btn-outline-primary" type="submit" href="/admin_tools/">Login</button>
              </form>
            </div>
        </div>

        {% if user is False %}
        <h2> Try again</h2>
        {% endif %}

    </div>
{% endblock %}

</html>
